{% extends "layout.html" %}

{% block content %}

    <h3>Delete this book?</h3>
    <hr>
    <h4>{{ book.title }}</h4>
    <p>{{ book.author }}</p>
    <p>{{ book.format }}</p>
    <form action="{{ url_for('main.delete_book', book_id=book_id) }}" method="post">
        <input type="submit" value="Delete" class="btn btn-danger" />
    </form>

{% endblock %}
